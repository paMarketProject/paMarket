<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지 - 작성한 글</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>

    </script>
</head>
<style>
    body{
        background:#f3f3f3;
        margin-top:20px;
    }

    /*    페이지네이션 색*/
    .page-link {
        color: #000;
        background-color: #fff;
        border: 1px solid #ccc;
    }

    .page-item.active .page-link {
        z-index: 1;
        color: #146c43;
        font-weight:bold;
        background-color: #f1f1f1;
        border-color: #ccc;

    }

    .page-link:focus, .page-link:hover {
        color: #146c43;
        background-color: #fafafa;
        border-color: #ccc;
    }

</style>
<script>

</script>

<body>
<div th:insert="~{LoginHeader.html::header}"></div>

<div class="container mb-5">
    <div class="row mt-4">
        <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand text-success fs-3 me-5" href="myPage">MyPage</a>
                <div class="collapse navbar-collapse justify-content-start">
                    <ul class="navbar-nav fs-5">
                        <li class="nav-item">
                            <a class="nav-link text-success" href="myPage">작성한 글 목록</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="myPageSell">판매내역</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="myPageBuy">구매내역</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="myPageReview">거래후기</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="myPageUserInfo">개인정보 수정</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">지역인증</a>
                        </li>
                    </ul>
                </div>
        </nav>

        <div class="container my-4">
                <div class="row">
                    <div class="col-sm">
                        <table class="table table-bordered table-hover table-striped">
                            <thead>
                            <tr class="table-success">
                                <th scope="col" style="text-align: center">태그</th>
                                <th scope="col" style="text-align: center; width: 60%">제목</th>
                                <th scope="col" style="text-align: center; width: 15%">닉네임</th>
                                <th scope="col" style="text-align: center">날짜</th>
                                <th scope="col" style="text-align: center">조회수</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${#lists.size(boardList.getList())} > 0" th:each="list : ${boardList.getList()}">
                                <td th:text="${list.kategory}" style="text-align: center"></td>
                                <td style="text-align: center">
                                    <a href="/boardTown" th:attrappend="href=${list.boardNum}" th:text="${list.boardTitle}" style="text-decoration: none; color: inherit" class="text-center"></a>
                                </td>
                                <td th:text="${list.boardUserId}" style="text-align: center"></td>
                                <td th:text="${list.boardDate}" style="text-align: center"></td>
                                <td th:text="${list.boardHitCnt}" style="text-align: center"></td>
                            </tr>
                            <tr th:unless="${#lists.size(boardList.getList()) > 0}">
                                <td th:cols="10">조회된 결과가 없습니다.</td>
                            </tr>
                            </tbody>
                        </table>
                        <nav>
                            <ul class="pagination justify-content-center">
                                <li class="page-item rounded-5" th:class="${boardList.getPrePage() == 0}? 'disabled'">
                                    <a class="page-link" th:href="@{/myPage(pageNum=${boardList.getPrePage()})}"><</a>
                                </li>
                                <li class="page-item" th:each="page : ${#numbers.sequence(boardList.getNavigateFirstPage(),
                                boardList.getNavigateLastPage())}" th:classappend="${page == boardList.getPageNum()}? 'active'">
                                   <a class="page-link" th:text="${page}" th:href="@{/myPage(pageNum=${page})}"></a>
                                </li>
                                <li class="page-item" th:classappend="${boardList.getNextPage() == 0 }? 'disabled'">
                                    <a class="page-link" th:href="@{/myPage(pageNum=${boardList.getNextPage()})}">></a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
        </div>
    </div>
</div>
        </body>
</html>
    </div>
</div>
</body>
</html>
