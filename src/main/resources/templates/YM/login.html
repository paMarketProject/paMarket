<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function (){
            $('#btn-login').on('click',function (){
                let userId = $("#userId").val();
                let userPw = $("#userPw").val();
                $.ajax({
                    type: "post",
                    url : "/loginCheck",
                    data : {"userId": userId, "userPw": userPw},
                    success: function (data) {
                        if (data == 0) {
                            alert("아이디와 비밀번호를 다시 확인해주세요.");
                        }
                        else {
                            alert(data.userId + "님 반갑습니다.");
                            location.href="/productList";
                        }
                    },
                    error: function () {
                        alert("통신 실패");
                    }
                });
            });
            $('#btn-back').on('click',function (){
               history.back();
            });
        });

    </script>

    <style>
        #login-section{
            background-color: rgba(46, 204, 113, 0.12);;
        }
        body{
            background:#f3f3f3;
            margin-top:20px;
        }


        .page-item.active .page-link {
            z-index: 1;
            color: #146c43;
            font-weight:bold;
            background-color: #f1f1f1;
            border-color: #ccc;

        }

    </style>



</head>
<body>
<div th:insert="~{header.html::header}"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6 mx-auto">
            <h1 class="text-center mb-4 fw-bold text-success">로그인</h1><br>
            <form id="login-section" method="post" class="border rounded-3 p-4"><br>
                <div class="d-grid gap-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="userId" name="userId">
                        <label for="userID">아이디</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="userPw" name="userPw">
                        <label for="userPw">비밀번호</label>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success" type="button" id="btn-login">로그인</button>
                        <button class="btn btn-secondary" type="button" id="btn-back">뒤로가기</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
