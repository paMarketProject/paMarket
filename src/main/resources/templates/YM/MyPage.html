<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지 - 작성한 글</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>

    </script>
</head>
<style>
    #boardImg{
        width: 50px;
        height: 50px;
    }

    .pagination > .active > a,
    .pagination > .active > span,
    .pagination > .active > a:hover,
    .pagination > .active > span:hover,
    .pagination > .active > a:focus,
    .pagination > .active > span:focus {
        background: #5bbebb;
        border-color: #5bbebb;
    }
    .page-link{
        color: #999;
    }

</style>
<script>

</script>

<body>
<div th:insert="~{LoginHeader.html::header}"></div>

<div class="container mb-5">
    <div class="row mt-4">
        <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand text-success fs-3 me-5" href="MyPage">MyPage</a>
                <div class="collapse navbar-collapse justify-content-start">
                    <ul class="navbar-nav fs-5">
                        <li class="nav-item">
                            <a class="nav-link text-success" href="MyPage">작성한 글 목록</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="MyPageSell">판매내역</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="MyPageBuy">구매내역</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="MyPageReview">거래후기</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="MyPageUserInfo">개인정보 수정</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">지역인증</a>
                        </li>
                    </ul>
                </div>
        </nav>

        <div class="container my-4">
                <div class="row">
                    <div class="col-sm">
                        <table class="table table-bordered table-hover table-striped table-success">
                            <thead>
                            <tr>
                                <th>사진</th>
                                <th>제목</th>
                                <th>카테고리</th>
                                <th>날짜</th>
                                <th>조회수</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${#lists.size(boardList.getList())} > 0" th:each="list : ${boardList.getList()}">
                                <td><img th:src="${list.boardImagePath}" id="boardImg"></td>
                                <td th:text="${list.boardTitle}"></td>
                                <td th:text="${list.KategoryName}"></td>
                                <td th:text="${list.boardDate}"></td>
                                <td th:text="${list.boardHitCnt}"></td>
                            </tr>
                            <tr th:unless="${#lists.size(boardList.getList()) > 0}">
                                <td th:cols="10">조회된 결과가 없습니다.</td>
                            </tr>
                            </tbody>
                        </table>
                        <nav>
                            <ul class="pagination justify-content-center">
                                <li class="page-item rounded-5" th:class="${boardList.getPrePage() == 0}? 'disabled'">
                                    <a class="page-link" th:href="@{/MyPage(pageNum=${boardList.getPrePage()})}"><</a>
                                </li>
                                <li class="page-item" th:each="page : ${#numbers.sequence(boardList.getNavigateFirstPage(),
                                boardList.getNavigateLastPage())}" th:classappend="${page == boardList.getPageNum()}? 'active'">
                                   <a class="page-link" th:text="${page}" th:href="@{/MyPage(pageNum=${page})}"></a>
                                </li>
                                <li class="page-item" th:classappend="${boardList.getNextPage() == 0 }? 'disabled'">
                                    <a class="page-link" th:href="@{/MyPage(pageNum=${boardList.getNextPage()})}">></a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
        </div>
    </div>
</div>
        </body>
</html>
    </div>
</div>
</body>
</html>
