<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <style>
      #update-section{
        background-color: rgba(46, 204, 113, 0.12);
      }
    </style>
    <script>
      $(document).ready(function (){
        $('#btn-update').on('click',function (){
          const frm = $('#update-section')[0];
          alert('수정완료')
          frm.action = "YM/UpdateUserInfo";
          frm.submit();
        });
        $('#btn-back').on('click',function (){
          history.back()
        });
      });
    </script>



  <div th:fragment="header">
    <div th:insert="~{header.html::header}"></div>
  </div>
</head>
<body>
<div class="container mb-5">
  <div class="row mt-4">
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand text-success fs-3 me-5" href="MyPage">MyPage</a>
      <div class="collapse navbar-collapse justify-content-start">
        <ul class="navbar-nav fs-5">
          <li class="nav-item">
            <a class="nav-link" href="MyPage">작성한 글 목록</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="MyPageSell">판매내역</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="MyPageBuy">구매내역</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="MyPageReview">거래후기</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-success" href="MyPageUserInfo">개인정보 수정</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">지역인증</a>
          </li>
        </ul>
      </div>
    </nav>
    <br>
    <div class="col-sm-6 mx-auto"><br><br>
      <form class="border rounded-3 p-4" id="update-section" method="get">
        <h3 class="text-center">회원정보 수정</h3><br><br>
        <div class="d-grid gap-2">
          <label for="userName">이름</label>
          <input type="text" class="form-control" id="userName" name="userName" disabled th:value="${userInfo.userName}">
          <label for="userId">아이디</label>
          <input type="text" class="form-control" id="userId" name="userId" disabled th:value="${userInfo.userId}">
          <label for="userPw">비밀번호</label>
          <input type="password" class="form-control" id="userPw" name="userPw" th:value="${userInfo.userPw}">
          <label for="userTel">전화번호</label>
          <input type="text" class="form-control" id="userTel" name="userTel" th:value="${userInfo.userTel}">
          <label for="userEmail">이메일</label>
          <input type="text" class="form-control" id="userEmail" name="userEmail" th:value="${userInfo.userEmail}">
          <label for="userAdd2">주소</label>
          <input type="text" class="form-control" id="userAdd2" name="userAdd2" th:value="${userInfo.userAdd2}">
          <div class="d-grid gap-2">
            <button class="btn btn-success" type="button" id="btn-update">회원정보 수정</button>
            <button class="btn btn-secondary" type="button" id="btn-back">뒤로가기</button>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>

</body>
</html>
