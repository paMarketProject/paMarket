<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>

    </script>
    <style>
        #kTitle{
            color: #00FF80;
            font-weight: bold;
            font-size: 20px;
        }

    </style>

    <!--헤더-->
    <div th:fragment="header">
        <div th:insert="~{header.html::header}"></div>
    </div>
</head>
<body>

<div class="container">
    <div class="row">
        <p class="mt-3 p-3" id="kTitle">중고거래 글쓰기</p>
    </div>
    <hr>
    <img src="/YuriImage/camera.png" alt="Logo" width="60" height="60" class="ms-3">

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-success" type="button">업로드</button>
    </div>
    <hr>

<!--    글쓰기 부분-->
    <div class="row">
        <div class=" mx-auto">
            <form action="">
                <div class="my-3 mt-4">
<!--                    <label class="form-label" for="title" >글제목  </label>-->
                    <input type="text" class="form-control" id="title" name="title" placeholder="제목">
                </div>
                <div class="my-3 mt-4">
                        <select class="form-control" id="kategory" name="kategory">
                            <option value="" selected >카테고리 선택<br> &#9660;</option>
                            <option value=30>생활가전</option>
                            <option value=31>반려동물</option>
                            <option value=32>의류</option>
                            <option value=33>가구</option>
                            <option value=34>도서</option>
                        </select>
                </div>
                <div class="my-3 mt-4">
<!--                    <label class="form-label" for="pwd">비밀번호 : </label>-->
                    <input type="text" class="form-control" id="price" name="price" placeholder="가격(선택사항)">
                </div>
                <div class="my-3 mt-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="0" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            나눔 선택하기
                        </label>
                    </div>
                </div>
                <div class="my-3">
<!--                    <label class="form-label" for="contents">글내용 : </label>-->
                    <textarea class="form-control" id="contents" name="contents" rows="20"
                                placeholder="우리동네에 올릴 게시글 내용을 작성해주세요(가품 및 판매 금지 물품은 게시가 제한될 수 있어요)"></textarea>
                </div>
            <div class="my-3">
                <hr>
                <p>거래희망장소&emsp;&emsp;&emsp;&emsp;장소선택 > </p>
                <hr>

            </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-success" type="submit" id="btn-save">저장</button>
                </div>
            <div class="container mt-5 p-5">
                <hr>
            </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
