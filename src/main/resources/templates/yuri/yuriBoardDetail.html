<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    #kTitle{
      color: #00FF80;
      font-weight: bold;
      font-size: 20px;
    }

  </style>

  <!--헤더-->
  <div th:fragment="header">
    <div th:insert="~{header.html::header}"></div>
  </div>
</head>
<body>

<div class="container">
  <div class="row">
    <p class="mt-3 p-3" id="kTitle">중고거래 디테일</p>
  </div>


  <!--    글쓰기 부분-->
  <div class="row">
    <div class=" mx-auto">
      <div class="my-3 mt-4">
        <!--                    <label class="form-label" for="title" >글제목  </label>-->
        <input type="text" class="form-control" id="title" name="title" placeholder="제목">
      </div>
      <div class="my-3 mt-4">
        <!--                    <label class="form-label" for="title" >글제목  </label>-->
        <input type="text" class="form-control" id="userId" name="title" placeholder="작성자">
      </div>
      <div class="my-3 mt-4">
        <input type="text" class="form-control" id="sel" name="sel" placeholder="카테고리">
        </select>
      </div>
      <div class="my-3 mt-4">
        <!--                    <label class="form-label" for="pwd">비밀번호 : </label>-->
        <input type="text" class="form-control" id="pwd" name="pwd" placeholder="가격(선택사항)">
      </div>

      <div class="my-3">
        <!--                    <label class="form-label" for="contents">글내용 : </label>-->
        <textarea class="form-control" id="contents" name="contents" rows="20"
                  placeholder="우리동네에 올릴 게시글 내용을 작성해주세요(가품 및 판매 금지 물품은 게시가 제한될 수 있어요)"></textarea>
      </div>
      <div class="my-3">
        <hr>
        <p>지도넣는 위치</p>
        <hr>

      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-success" type="button">채팅하기</button>
      </div>
      <div class="container mt-5 p-5">
        <hr>
      </div>
    </div>
  </div>
</div>
</body>
</html>
